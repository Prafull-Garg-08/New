name: action workflow

on : push

jobs:
    test: 
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7 
            - name: installl nodejs
              uses: actions/setup-node@v4
              with: 
                node-version: 18
            - name: install dependencies
              run: npm ci
            - name: run tests
              run: npm test

          